<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center mb-3">List of Employees!</h1>
        <a class="btn btn-primary mb-3" th:href="@{/employee/create}">New Employee</a>
        
        <div class="row">
            <div class="col-md-4" th:each="emp : ${emps}">
                <div class="card mb-4">
                    <img th:if="${emp.imageUrl}" th:src="@{/uploads{filename}(filename=${emp.imageUrl})}" class="card-img-top" alt="Employee Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${emp.firstName} + ' ' + ${emp.lastName}"></h5>
                        <p class="card-text" th:text="${emp.Address}"></p>
                        <a class="btn btn-primary btn-sm" th:href="@{/employee/edit(id=${emp.ID})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/employee/delete(id=${emp.ID})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
