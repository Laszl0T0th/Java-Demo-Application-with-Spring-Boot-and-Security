<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4">
				<h2 class="text-center mb-5">Edit Employee</h2>	
				<form method="post" th:action="@{/employee/edit(id=${employee.ID})}" th:object="${employee}" 
					enctype="multipart/form-data" onsubmit="return validateForm()">
					
					<input type="hidden" th:field="${employee.ID}" />
					<input type="hidden" th:field="${employee.imageUrl}" />

					<div class="mb-3">
					    <img id="imagePreview" th:src="@{/uploads{filename}(filename=${employee.imageUrl})}" alt="Image Preview" class="img-fluid mt-2" style="display:block;">
					    <label for="image" class="form-label">Upload Image (select a file to upload a new image)</label>
					    <input type="file" id="image" name="image" class="form-control" accept="image/*" onchange="previewImage(event)">
					    <div id="imageError" class="text-danger" style="display:none;">Please select an image!</div>
					</div>
					
					<div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Employee Id</label>
				        <div class="col-sm-8">
				            <input class="form-control-plaintext" readonly th:value="${employee.ID}">
				        </div>
				    </div>
													    
					<div class="row mb-3">
				        <label class="col-sm-4 col-form-label">First Name</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="${employee.firstName}" required>
				            <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger">
				                <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>
				            </div>
				        </div>
				    </div>
					
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Last Name</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="${employee.lastName}" required>
				            <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger">
				                <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
				            </div>
				        </div>
				    </div>
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Address</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="${employee.address}" required>
				            <div th:if="${#fields.hasErrors('address')}" class="alert alert-danger">
				                <p th:each="error : ${#fields.errors('address')}" th:text="${error}"></p>
				            </div>
				        </div>
				    </div>
											
				    <div class="row">
				        <div class="col-sm-4 d-grid">
				            <button type="submit" class="btn btn-primary">Submit</button>
				        </div>
				        <div class="col-sm-4 d-grid">
				            <a class="btn btn-outline-primary" th:href="@{/employee}">Cancel</a>
				        </div>
				    </div>
				</form>
	
			</div>			
		</div>
	</div>	
	
	<script>
	    function previewImage(event) {
	        const imagePreview = document.getElementById('imagePreview');
	        const file = event.target.files[0];
	        const reader = new FileReader(); 

	        reader.onload = function(e) {
	            imagePreview.src = e.target.result; 
	            imagePreview.style.display = 'block'; 
	        };

	        reader.onerror = function() {
	            alert('An error occurred while reading the file.'); 
	        };

	        if (file) {
	            if (file.type.startsWith('image/')) { 
	                reader.readAsDataURL(file); 
					document.querySelector('input[name="imageUrl"]').value = file.name;
	            } else {
	                alert('Please select an image file!'); 
	                imagePreview.src = '';
	                imagePreview.style.display = 'none'; 
	            }
	        } else {
	            imagePreview.src = ''; 
	            imagePreview.style.display = 'none'; 
	        }
	    }

	    function validateForm() {
	        const imageInput = document.getElementById('image');
	        const imageError = document.getElementById('imageError');

			if (imageInput.files.length > 0) {
			    if (imageInput.files[0].size > 5 * 1024 * 1024) { 
			        alert('The file size is too large! Please select a smaller file.');
			        return false; 
			    }
			}

	        imageError.style.display = 'none'; 
	        return true; 
	    }
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
